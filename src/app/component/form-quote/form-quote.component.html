<div class="container-fluid">
    <div class="row">
  
    <div class="col-md-5">
    <form class="p-4" (ngSubmit)='submitQuote()' #quoteForm='ngForm'  >
      <h3>{{header}}</h3>
      <div class="form-group m-2">
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name"
        placeholder="Enter name" [(ngModel)]='quoteName'  name="first" required>
      </div>
      <div class="form-group m-2">
        <label for="message">Quote</label>
        <input type="text" required class="form-control" id="message"
        placeholder="Enter quote" [(ngModel)]='quoteMessage'   name="second" required>
      </div>
      <div class="form-group m-2">
        <label for="message">Author</label>
        <input type="text" required class="form-control" id="author"
        placeholder="Enter author of the quote" [(ngModel)]='quoteAuthor' name="third" required>
      </div>
       <button type="submit" class="btn btn-success btn-block btn-md p-2 m-2">Submit</button>
       <button type="reset" class="btn btn-success ml-3">Clear</button>
      </form>
    </div>


    <div class="col-md-7 p-4 text-center">

      <div class="card"  *ngFor='let quote of messages'>
        <blockquote class="blockquote">
          <p>{{quote.quoteName}}</p>
      
          <p>{{quote.quoteMessage}}</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          <cite title="Source Title">{{quote.quoteAuthor}}</cite>
          <p>{{quote.time  | date:'MM/dd/yyyy' }}</p>
          <p>Posted {{quote.time |timePassed}} ago</p>
       </figcaption>

       <div class="d-grid gap-2 d-md-block">
        <app-vote [upvote]="quote.upVote" [downvote]="quote.downVote" ></app-vote>
        <button type="button" class="btn btn-outline-danger m-1" (click)= 'quoteDelete(true)' >
           Delete </button>
      </div>
      
      </div>

      

    </div>


</div>
</div>
